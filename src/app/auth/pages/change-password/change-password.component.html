<div class="container">
    <div class="flex flex-row flex-wrap" 
    style="border: white 1px solid; border-radius: 5px; box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px, rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px, rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px, rgba(0, 0, 0, 0.07) 0px 32px 64px;">
        <form [formGroup]="cambiarContrasenia" (ngSubmit)="onLogin()" class="m-6">
        <div class="flex flex-column w-30rem h-20rem" >

            <h3>Cambiar Contraseña</h3>
               
            
        
                <mat-form-field appearance="outline">
                    <mat-label>Codigo de usuario</mat-label>
                    <input formControlName="codigoUsuario" type="text" matInput placeholder="Ingrese codigo de usuario">
                </mat-form-field>

                
            
                
                    <mat-form-field appearance="outline">
                      <mat-label>Nueva contraseña</mat-label>
                      <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Ingresar nueva contraseña">
                      <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                    </mat-form-field>
                    
            
                <button mat-button mat-flat-button color="primary" type="submit">
                    <mat-icon>save_as</mat-icon>
                    Guardar cambios
                </button>
                
            </div>
        </form>
    </div>
</div>
