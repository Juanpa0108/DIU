<div class="container">
    <div class="flex flex-row flex-wrap" 
    style="border: white 1px solid; border-radius: 5px; box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px, rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px, rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px, rgba(0, 0, 0, 0.07) 0px 32px 64px;">
        <form [formGroup]="myForm" (ngSubmit)="onLogin()" class="m-6">
        <div class="flex flex-column w-30rem h-20rem" >

            <h3>Iniciar sesi칩n</h3>
                <div class="p-3 mb-3 text-white" style="background-color: rgb(245, 110, 110); border-radius: 5px;" *ngIf="passwordIncorrecta">
                    Verifique sus credenciales
                </div>

            
            <span *ngIf="isValidField('usuario')"
            class="form-text text-danger">
            {{ getFieldError('usuario') }}
            </span>
                <mat-form-field appearance="outline">
                    <mat-label>Codigo de usuario</mat-label>
                    <input formControlName="usuario" type="text" matInput placeholder="Ingrese codigo de usuario">
                </mat-form-field>

                
            
                <span *ngIf="isValidField('password')"
                      class="form-text text-danger">
                   {{ getFieldError('password') }}
                </span>
                    <mat-form-field appearance="outline">
                      <mat-label>Contrase침a</mat-label>
                      <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Ingresar contrase침a">
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                    </mat-form-field>
                    
            
                <button mat-button mat-flat-button color="primary" type="submit">
                    <mat-icon>save_as</mat-icon>
                    Ingresar
                </button>
            
                <div class="flex justify-content-end mt-5">
                    <a routerLink="/auth/cambioPassword">Cambiar contrase침a</a>
                </div>
                
            </div>
        </form>
    </div>
</div>
