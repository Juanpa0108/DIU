   <div class="container mt-2"> 
    
    <h4>Tabla Usuarios</h4>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
  <mat-paginator [length]="100"
  [pageSize]="5"
  [pageSizeOptions]="[5]"
  aria-label="Select page"> 
</mat-paginator>

</div>

<div class="container mt-2"> 
    
    <h4>Tabla Cursos</h4>
    <table mat-table [dataSource]="dataCurso" class="mat-elevation-z8" multiTemplateDataRows>
    
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nombreCurso">
        <th mat-header-cell *matHeaderCellDef> Nombre Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCurso}} </td>
      </ng-container>
    
      <ng-container matColumnDef="profesorAsignado">
        <th mat-header-cell *matHeaderCellDef> Profesor Asignado </th>
        <td mat-cell *matCellDef="let element"> {{element.profesorAsignado}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columCursos"></tr>
      <tr mat-row *matRowDef="let row; columns: columCursos;"></tr>
    
    </table>
    <mat-paginator [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5]"
    aria-label="Select page"
    #paginador> 
  </mat-paginator>
  
  </div>
